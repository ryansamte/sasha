<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Web/form</title>
</head>
<body>
    <img class="images" src="site/img/bg2.png">
    <div class="labels">
        <h1>shenshen.com</h1>
        <h3>Sign Up,  connect and share with family and the people in your life.</h3>
    </div>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__input-group">
                <input type="text" id="email" class="form__input" autofocus placeholder="Username or email">
            </div>
            <div class="form__input-group">
                <input type="password" id="password" class="form__input" autofocus placeholder="Password">
                
            </div>
            <button class="form__button" type="submit">SignIn</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a type="click" class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>

            <div class="form__input-group">
                <input type="text" id="username" class="username" autofocus placeholder="Username">
                
            </div>
            <div class="form__input-group">
                <input type="text" class="email" id="emailAccount" autofocus placeholder="Email Address">
                
            </div>
            <div class="form__input-group">
                <input type="password" class="password" id="passwordAccount" autofocus placeholder="Password">
                
            </div>
            <div class="form__input-group">
                <input type="password" class="passwordConfirmed" id="passwordConfirm" autofocus placeholder="Confirm password">
                
            </div>
            <button class="form__button" type="submit">Register</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase.js"></script>
    <script src="/form.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(user){
                window.location.href="community.html";
            }
        });
    </script>
</body>
</html>
